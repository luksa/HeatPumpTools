<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dependent Heating Curve Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { padding: 20px; }
        #chart { max-height: 600px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Weather Dependent Heating Curve Visualizer</h1>
        <p class="mb-4">Enter points for each curve.</p>
        
        <div class="row">
            <div class="col-md-4">
                <div id="curves-container" class="mb-4"></div>
                <button id="add-curve" class="btn btn-primary mb-4">Add Curve</button>
                
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Calculate LWT for a Given Outdoor Temperature</h5>
                        <div class="mb-3">
                            <label for="oat-input" class="form-label">Outdoor Temperature (°C):</label>
                            <input id="oat-input" type="number" step="0.1" class="form-control">
                        </div>
                        <div id="lwt-results"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <canvas id="chart"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        let curves = [];
        let chart;
        const SUGGESTED_MIN_X = -30;
        const SUGGESTED_MAX_X = 30;
        const SUGGESTED_MIN_Y = 0;
        const SUGGESTED_MAX_Y = 80;

        function addCurve(data = {x1: -10, y1: 55, x2: 15, y2: 25}) {
            const container = document.getElementById('curves-container');
            const div = document.createElement('div');
            div.className = 'card mb-3';
            div.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">Curve</h5>
                    <div class="row mb-3 align-items-center">
                        <label class="col-sm-6 col-form-label text-sm-end">X1 (Low OAT °C):</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control x1" value="${data.x1}" step="0.1">
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <label class="col-sm-6 col-form-label text-sm-end">Y1 (High LWT °C):</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control y1" value="${data.y1}" step="0.1">
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <label class="col-sm-6 col-form-label text-sm-end">X2 (High OAT °C):</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control x2" value="${data.x2}" step="0.1">
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <label class="col-sm-6 col-form-label text-sm-end">Y2 (Low LWT °C):</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control y2" value="${data.y2}" step="0.1">
                        </div>
                    </div>
                    <button class="btn btn-danger remove">Remove Curve</button>
                </div>
            `;
            container.appendChild(div);

            div.querySelectorAll('input').forEach(input => {
                input.addEventListener('change', updateAll);
            });

            div.querySelector('.remove').addEventListener('click', () => {
                div.remove();
                updateAll();
            });

            updateAll();
        }

        function updateAll() {
            const divs = document.querySelectorAll('#curves-container > .card');
            curves = [];
            divs.forEach((div, i) => {
                const x1 = parseFloat(div.querySelector('.x1').value);
                const y1 = parseFloat(div.querySelector('.y1').value);
                const x2 = parseFloat(div.querySelector('.x2').value);
                const y2 = parseFloat(div.querySelector('.y2').value);
                if (!isNaN(x1) && !isNaN(y1) && !isNaN(x2) && !isNaN(y2)) {
                    curves.push({x1, y1, x2, y2});
                }
                div.querySelector('.card-title').textContent = `Curve ${i + 1}`;
            });
            updateChart();
            updateURL();
            const oat = parseFloat(document.getElementById('oat-input').value);
            if (!isNaN(oat)) {
                calculateLWT(oat);
            }
        }

        function updateChart() {
            if (chart) chart.destroy();
            const ctx = document.getElementById('chart').getContext('2d');
            const datasets = curves.map((c, i) => {
                let points = [{x: c.x1, y: c.y1}, {x: c.x2, y: c.y2}].sort((a, b) => a.x - b.x);
                const leftPoint = points[0];
                const rightPoint = points[1];

                let leftExtendX = SUGGESTED_MIN_X;
                if (leftPoint.x < SUGGESTED_MIN_X) {
                    leftExtendX = leftPoint.x - 10;
                }

                let rightExtendX = SUGGESTED_MAX_X;
                if (rightPoint.x > SUGGESTED_MAX_X) {
                    rightExtendX = rightPoint.x + 10;
                }

                const data = [
                    {x: leftExtendX, y: leftPoint.y},
                    {x: leftPoint.x, y: leftPoint.y},
                    {x: rightPoint.x, y: rightPoint.y},
                    {x: rightExtendX, y: rightPoint.y}
                ];

                return {
                    label: `Curve ${i + 1}`,
                    data: data,
                    borderColor: `hsl(${i * 137 % 360}, 50%, 50%)`,
                    fill: false,
                    tension: 0
                };
            });

            chart = new Chart(ctx, {
                type: 'line',
                data: { datasets },
                options: {
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            title: { display: true, text: 'Outdoor Temperature (°C)' },
                            suggestedMin: SUGGESTED_MIN_X,
                            suggestedMax: SUGGESTED_MAX_X
                        },
                        y: {
                            title: { display: true, text: 'Leaving Water Temperature (°C)' },
                            suggestedMin: SUGGESTED_MIN_Y,
                            suggestedMax: SUGGESTED_MAX_Y
                        }
                    }
                }
            });
        }

        function updateURL() {
            const params = new URLSearchParams();
            if (curves.length > 0) {
                params.set('curves', JSON.stringify(curves));
            }
            history.replaceState(null, '', params.toString() ? `?${params.toString()}` : location.pathname);
        }

        function calculateLWT(oat) {
            const results = document.getElementById('lwt-results');
            results.innerHTML = '';
            curves.forEach((c, i) => {
                let points = [{x: c.x1, y: c.y1}, {x: c.x2, y: c.y2}].sort((a, b) => a.x - b.x);
                const left = points[0];
                const right = points[1];
                let lwt;
                if (oat < left.x) {
                    lwt = left.y;
                } else if (oat > right.x) {
                    lwt = right.y;
                } else {
                    const slope = (right.y - left.y) / (right.x - left.x);
                    lwt = left.y + slope * (oat - left.x);
                }
                const p = document.createElement('p');
                p.className = 'mb-0';
                p.textContent = `Curve ${i + 1}: LWT = ${lwt.toFixed(2)} °C`;
                results.appendChild(p);
            });
        }

        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            const savedCurves = params.get('curves');
            if (savedCurves) {
                try {
                    const parsed = JSON.parse(savedCurves);
                    parsed.forEach(addCurve);
                } catch (e) {
                    addCurve();
                }
            } else {
                addCurve();
            }
        });

        document.getElementById('add-curve').addEventListener('click', () => addCurve());

        document.getElementById('oat-input').addEventListener('input', (e) => {
            const oat = parseFloat(e.target.value);
            if (!isNaN(oat)) {
                calculateLWT(oat);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
